######################
### DESIGN CHANGES ###
######################

## status line
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

## center the status bar
set -g status-justify left

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none


# The modes {
setw -g clock-mode-colour red
setw -g mode-attr bold
setw -g mode-fg red
setw -g mode-bg red

# }
# The panes {

set -g pane-border-bg default
set -g pane-border-fg cyan
set -g pane-active-border-bg default
set -g pane-active-border-fg cyan

# }
# The statusbar {

set -g status-position bottom
set -g status-bg default # the entire bar at the bottom
set -g status-fg blue
set -g status-attr dim
set -g status-left ''
set -g status-right '#S'
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg blue # The current window in the status bar
setw -g window-status-current-bg default # The current window in the status bar's bg color
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I:#W#F '

setw -g window-status-fg white
setw -g window-status-bg default # The active window's background
setw -g window-status-attr bright
setw -g window-status-format ' #I:#W#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg red
setw -g window-status-bell-bg red

# }
# The messages {

set -g message-attr bold
set -g message-fg white
set -g message-bg red

# }
